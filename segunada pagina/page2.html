<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>producto she SAVE</title>
    <link rel="stylesheet" href="stayles.css">

</head>
<body>
    <header>
        <h1>SHE SAVE</h1>
    </header>
    <div class="container-title">productos de autodefensa</div>

    <main>
        <div class="contane-img">
            <img src="Self Defense Keychains and Kits _ Self Defender Kit.jpeg" alt="imagen-producto"/>
        </div>
        <div class="container-info-producto">
            <div class="container-price">
                <span>$120.000</span>
                <i class="fa-solid fa-chevron-right"></i>


            </div>
            <div class="container-details-productos">
                <div class="form.group"></div>
                <label for="colour">color

                </label>
                <select name="colour" id="colour">
                    <option dasabled selected value="">escoge una opcion</option>
                    <option value="rojo">rojo</option>
                    <option value="rosa">rosa</option>
                    <option value="violeta">violeta</option>


                </select>

            </div>
            
            <div class="container-details-productos"></div>
                <div class="form.group"></div>
                <label for="tamaño">tamaño

                </label>
                <select name="tamaño" id="tamaño">
                    <option dasabled selected value="">escoge una opcion</option>
                    <option value="pequeño">pequeño</option>
                    <option value="grande">grande</option>
                    <option value="mediano">mediano</option>


                </select>
                <div>
                    <button class="btn-clean">limpiar</button>
                </div>
                <div class="container-add.cart">
                    <div class="container-quantity">
                        <input type="number"  placeholder="1"
                        value="1" min="1" class="input-quantity"/>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <p>footer</p>
    </footer>

    <script src="https://kit.fontawesome.com/8c24738c72.js" 
    crossorigin="anonymous">
     </script>
